name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: dimachizh123/secret-santa:latest
          no-cache: true

      - name: Notify server for deployment
        run: |
          curl -X POST http://94.156.102.44:9000/hooks/secret-santa

      - name: Update submodule in parent repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"

          git clone https://x-access-token:${{ secrets.PARENT_REPO_TOKEN }}@github.com/dimachizh123/DimaChizhProjects.git
          cd DimaChizhProjects

          git submodule update --remote secret-santa
          git add secret-santa
          git commit -m "Update submodule secret-santa"
          git push
